<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSFS Add-ons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">MSFS<span>Add-ons</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title-aircraft">Aircraft</h2>
                <div class="aircraft-list" placeholder="Aircraft">
                  <div class="aircraft-tile" role="button">
                    <img class="thumbnail" src="/thumbnails/FlybywireA32NX.jpg" alt="" />
                    <div class="aircraft-tile-caption">FlybywireA32NX</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img class="thumbnail" src="/thumbnails/B52.png" alt="" />
                    <div class="aircraft-tile-caption">B52</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img class="thumbnail" src="thumbnails/GotGravel-Monster-NXCub-MSFS-2.jpg" alt="" />
                    <div class="aircraft-tile-caption">NXCub</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img class="thumbnail" src="thumbnails/Microsoft+Flight+Simulator+Screenshot+2020.09.19+-+18.14.02.65.jpg" alt="" />
                    <div class="aircraft-tile-caption">Salty Simulations 747</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img class="thumbnail" src="thumbnails/5f6524222edee8d4f4c0cc4b_119464667_3295347520542039_2363221492695293897_o.jpg" alt="" />
                    <div class="aircraft-tile-caption">Robin</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img class="thumbnail" src="thumbnails/Annotation+2020-08-28+094957.png" alt="" />
                    <div class="aircraft-tile-caption">F-15</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img src="https://picsum.photos/300/200?random=7" alt="" />
                    <div class="aircraft-tile-caption">Airbus A380</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img src="https://picsum.photos/300/200?random=8" alt="" />
                    <div class="aircraft-tile-caption">Airbus A380</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img src="https://picsum.photos/300/200?random=9" alt="" />
                    <div class="aircraft-tile-caption">Airbus A380</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <img src="https://picsum.photos/300/200?random=10" alt="" />
                    <div class="aircraft-tile-caption">Airbus A380</div>
                  </div>
                  <div class="aircraft-tile" role="button">
                    <div class="aircraft-tile-caption">Airbus A380</div>
                    <img src="https://picsum.photos/300/200?random=11" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="index.html" style="--i: 0.05s">Home</a>
          </li>

          <li>
            <a href="contact.html" style="--i: 0.4s">Contact</a>

    </div>

</html>
